<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Price Comparison</title>
</head>
<body>
    <section class="price-comparison">
      <div class="price-column">
        <div class="priceheader">
          <div class="price">
            <div class="dollar-sign">$</div>
            10
            <div class="per-month">/mo</div>
          </div>
          <div class="plan-name">Basic</div>
        </div>
        <div class="divider"></div>
        <div class="feature">
          Feature A
        </div>
        <div class="feature">
          Feature B
        </div>
        <div class="feature">
          Feature C
        </div>
        <div class="feature">
          Feature D
        </div>
        <button class="cta">Start Today</button>
      </div>

      <div class="price-column popular">
        <div class="most-popular">Most Popular</div>
        <div class="priceheader">
          <div class="price">
            <div class="dollar-sign">$</div>
            20
            <div class="per-month">/mo</div>
          </div>
          <div class="plan-name">Cloud</div>
        </div>
        <div class="divider"></div>
        <div class="feature">
          Feature A
        </div>
        <div class="feature">
          Feature B
        </div>
        <div class="feature">
          Feature C
        </div>
        <div class="feature">
          Feature D
        </div>
        <button class="cta">Start Today</button>

      </div>

      <div class="price-column">
        <div class="priceheader">
          <div class="price">
            <div class="dollar-sign">$</div>
            50
            <div class="per-month">/mo</div>
          </div>
          <div class="plan-name">Enterprise</div>
        </div>
        <div class="divider"></div>
        <div class="feature">
          Feature A
        </div>
        <div class="feature">
          Feature B
        </div>
        <div class="feature">
          Feature C
        </div>
        <div class="feature">
          Feature D
        </div>
        <button class="cta">Start Today</button>

      </div>
    </section>
</body>
</html>
