<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>MyPriceComparison</title>
</head>
<body>
  <section class="prices">
    <div class="price-bar">
      <div class="price-type">
        <div class="price-header">
          <div class="dollar">$</div>
          10
          <div class="duration">/MO</div>
        </div>
        <div class="subscribe-len">Basic</div>
      </div>
      <div class="divider"></div>
      <div class="feature">
        Feature A
      </div>
      <div class="feature">
        Feature B
      </div>
      <div class="feature">
        Feature C
      </div>
      <div class="feature">
        Feature D
      </div>
      <button class="select">Start Today</button>
    </div>
    <div class="price-bar popular">
      <div class="price-type">
        <div class="price-header">
          <div class="dollar">$</div>
          60
          <div class="duration">/MO</div>
        </div>
        <div class="subscribe-len">Cloud</div>
      </div>
      <div class="divider"></div>
      <div class="feature">
        Feature A
      </div>
      <div class="feature">
        Feature B
      </div>
      <div class="feature">
        Feature C
      </div>
      <div class="feature">
        Feature D
      </div>
      <button class="select">Start Today</button>
    </div>
    <div class="price-bar">
      <div class="price-type">
        <div class="price-header">
          <div class="dollar">$</div>
          80
          <div class="duration">/MO</div>
        </div>
        <div class="subscribe-len">Enterprise</div>
      </div>
      <div class="divider"></div>
      <div class="feature">
        Feature A
      </div>
      <div class="feature">
        Feature B
      </div>
      <div class="feature">
        Feature C
      </div>
      <div class="feature">
        Feature D
      </div>
      <button class="select">Start Today</button>
    </div>
  </section>
  
</body>
</html>
